    - name: Commit and push updated log
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

        echo "=== DEBUG: File Content on Disk ==="
        cat BE_SEO-Commit_Log.json

        echo "=== DEBUG: Staging File ==="
        git add -f BE_SEO-Commit_Log.json

        echo "=== DEBUG: Git Status ==="
        git status

        echo "=== DEBUG: Git Diff (Staged vs HEAD) ==="
        git diff --staged

        # Check if there are staged changes
        if git diff --staged --quiet; then
          echo "⚠️ CRITICAL: Git thinks there are no changes."
          echo "Checking if file is ignored..."
          git check-ignore -v BE_SEO-Commit_Log.json || echo "File is not ignored."
        else
          echo "✅ Changes detected. Committing..."
          git commit -m "Update BE_SEO commit log [skip ci]"
          
          echo "Pushing changes to $GITHUB_REF..."
          git push origin HEAD:$GITHUB_REF
        fi
